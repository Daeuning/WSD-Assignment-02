<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script>
      // GitHub Pages에서 React Router의 SPA 라우팅 문제를 해결하는 스크립트
      // 현재 경로에서 React 앱의 베이스 경로를 제거
      var redirect = window.location.pathname.replace('/WSD-Assignment-02', '');
      // 올바른 경로로 리다이렉트
      window.location.href = "/WSD-Assignment-02" + redirect;
    </script>
  </head>
  <body>
    <h1>페이지를 찾을 수 없습니다</h1>
    <p>잠시만 기다려 주세요. 페이지를 리다이렉트하는 중입니다...</p>
  </body>
</html>
