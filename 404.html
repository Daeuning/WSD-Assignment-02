<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const pathname = window.location.pathname;
        const search = window.location.search;

        // 카카오 인증 경로는 쿼리 파라미터 유지
        if (pathname.includes("/kakao-login-success")) {
          window.location.href = `/WSD-Assignment-02${pathname}${search}`;
        } else {
          // 나머지 경로는 index.html로 리디렉션
          window.location.href = "/WSD-Assignment-02/";
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
