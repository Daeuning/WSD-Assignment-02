<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const currentPath = window.location.pathname;
        const search = window.location.search;

        // 올바른 경로를 가진 요청은 다시 리디렉션하지 않음
        if (currentPath.startsWith("/WSD-Assignment-02")) {
          // React Router로 넘겨주기 위해 index.html로 리디렉션
          window.location.href = "/WSD-Assignment-02/index.html" + search;
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
