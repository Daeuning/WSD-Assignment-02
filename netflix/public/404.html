<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const currentPath = window.location.pathname;
        const search = window.location.search;

        // 이미 WSD-Assignment-02 경로로 리디렉션된 경우 추가 리디렉션 방지
        if (!currentPath.startsWith("/WSD-Assignment-02")) {
          // 올바른 기본 경로로 리디렉션
          window.location.href = "/WSD-Assignment-02" + currentPath + search;
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
