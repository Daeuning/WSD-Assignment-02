<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script>
      // 현재 URL의 경로와 쿼리 문자열 가져오기
      var currentPath = window.location.pathname + window.location.search;
      
      // 애플리케이션의 basename(`/WSD-Assignment-02`) 제거
      var redirect = currentPath.replace('/WSD-Assignment-02', '');
      
      // 경로를 안전하게 인코딩
      redirect = encodeURIComponent(redirect);
      
      // index.html로 리다이렉트하며 SPA 경로 유지
      window.location.href = "/WSD-Assignment-02/index.html?redirect=" + redirect;
    </script>
  </head>
  <body>
    <h1>페이지를 찾을 수 없습니다</h1>
    <p>잠시만 기다려 주세요. 페이지를 리다이렉트하는 중입니다...</p>
  </body>
</html>
